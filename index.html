        <div class="logo"><h2>Logo</h2></div>
        <ul class="mainmenu">
            <li class="active"><a href="https://www.google.com/" target="blank">Home</a></li>
            <li><a href="facebook.com" target="blank">About</a></li>

        </ul>

    <main>
<!-- input form (keyPress, onkeydown, onkeyup) start -->
        <div class="input-form-keybord">
            <h4>Keyborad Press function</h4>
<!-- যখন কিবো.তে প্রেস করি আগে ‍এলারট আসে তারপর লেখা হয় এবং ডিলেটের সময়ও একইরকম কাজ করে   -->
            <label for="onkeydown">OnKeyDown</label><br> 
            <input type="text" required onkeydown="document.getElementsByClassName(input-form-keybord)
            .style.background=this.value"> <br><br>

<!-- যখন কিবো.তে প্রেস করি আগে ‍এলারট আসে তারপর লেখা হয় এবং ডিলেটের সময় কোনো এলারট আসবে না।   -->
            <label for="keyPress">Keypress</label><br>
            <input type="text" required onkeypress="alert(this.value)"> <br><br>

<!-- যখন কিবো.তে প্রেস করি টেক্সট লেখার পর লেখাসহ ‍এলারট আসে। এবং ডিলেটের সময় ডিলেট হয় এবং এলারট আসে।   -->
            <label for="onekeyup">OnKeyup</label><br>
            <input type="text" required onkeyup="alert(this.value)"><br><br>
        </div>
<!-- input form (keyPress, onkeydown, onkeyup) end -->



<!-- mouse event (7: onclick, dbclick, etc) start -->
<div id="mouse-event" onclick="clickfunction ()">

</div>




        <ul class="main-list">
        </ul>
